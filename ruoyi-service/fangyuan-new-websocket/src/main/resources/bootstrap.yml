server:
  port: 9101
spring:
  application:
    name: fangyuan-new-websocket
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 2MB  #单位必须大写MB或不写(即为B)
      maxRequestSize: 2MB
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848

socketio:
  host: 127.0.0.1
  port: 8888
  bossCount: 1
  workCount: 50
  allowCustomRequests: false
  upgradeTimeout: 10
  pingTimeout: 30
  pingInterval: 30
  maxFramePayloadLength: 1024
