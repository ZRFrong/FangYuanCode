server:
  port: 9101
spring:
  application:
    name: fangyuan-new-websocket
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 2MB  #单位必须大写MB或不写(即为B)
      maxRequestSize: 2MB
  cloud:
    nacos:
      config:
        server-addr: 47.99.133.95:8848
        file-extension: yml
      discovery:
        server-addr: 47.99.133.95:8848


