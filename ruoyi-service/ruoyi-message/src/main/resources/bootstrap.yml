server:
  port: 8887
# 日志配置
logging:
  level:
    com.ruoyi: debug
    org.springframework: warn  
#    com.alibaba.nacos.client.naming: error
spring:
  application:
    name: ruoyi-message
  profiles: 
    active: dev
  devtools:
    restart:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 5MB  #单位必须大写MB或不写(即为B)
      maxRequestSize: 10MB
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848
  
feign: 
  hystrix: 
    enabled: true

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000

#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*' 
